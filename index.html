<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk&display=swap" rel="stylesheet" />
    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="main-container">
      <div class="result">
        <h4>Your Result</h4>
        <div class="circle">
          <p class="score">76</p>
          <p class="score-span">of 100</p>
        </div>
        <h2>Great</h2>
        <p class="bottom-p">You scored higher than 65% of the people who have taken these tests.</p>
      </div>
      <div class="second-container">
        <div class="summary-text">
          <h3>Summary</h3>
        </div>
        <div class="summary">
          <div class="pills">
            <div id="reaction">
              <p class="align"><img class="spacing" src="./assets/images/icon-reaction.svg" alt="" /> <span>Reaction</span></p>
              <p class="score-new"><span>80 </span> / 100</p>
            </div>
            <div id="memory">
              <p class="align"><img src="./assets/images/icon-memory.svg" alt="" /><span>Memory</span></p>
              <p class="score-new"><span>80 </span> / 100</p>
            </div>
            <div id="verbal">
              <p class="align"><img src="./assets/images/icon-verbal.svg" alt="" /> <span>Verbal</span></p>
              <p class="score-new"><span>80 </span> / 100</p>
            </div>
            <div id="visual">
              <p class="align"><img src="./assets/images/icon-visual.svg" alt="" /> <span>Visual</span></p>
              <p class="score-new"><span>80 </span> / 100</p>
            </div>
          </div>
          <a class="continue" href="">Continue</a>
        </div>
      </div>
    </div>
  </body>
</html>
